<body>
        <header id="header">
        <a href="index.html"><img src="./1760857406438~2.jpg" alt="Logo" id="logo"></a>

        <ul id="h_ul">

    <center><div id="container">
        
        <div class="subc" id="subc2">
            <p id="log_txt">Sign-up Form</p>
            <form class="input-field">
                <!-- <label for="name">Name:</label> -->
                <input type="text" placeholder="Enter your name" id="name" name="name" required autocomplete="off"><br><br>
                <!-- <label for="email">Email:</label> -->
                <input type="email" placeholder="Enter your email" id="email" name="email" required autocomplete="off"><br><br>   
                <!-- <label for="pwd">Password:</label> -->
                <input type="password" placeholder="Create password" id="pwd" name="pwd" required><br><br>   
                <input type="submit" value="Sign Up" style="border: none;" id="log_btn"><br><br>
                <p>Already have an account? <a href="index.html" class="log_link">Login here</a></p>

            </form>
        </div>
